name: Java CI with Maven

on:
  push:
    branches: 
      - '**'  # 匹配所有分支
  pull_request:
    branches: 
      - '**'  # 匹配所有分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    
    # 先构建并安装base模块
    - name: Build and Install Base Module
      run: mvn clean install -pl base
      
    # 然后构建content_service模块
    - name: Build Content Service Module
      run: mvn clean verify -pl content_service
      
    # 最后构建整个项目
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # 上传构建产物
    - name: Upload Content Service Artifact
      uses: actions/upload-artifact@v3
      with:
        name: content-service
        path: content_service/target/*.jar
