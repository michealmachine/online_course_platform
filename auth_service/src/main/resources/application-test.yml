server:
  servlet:
    encoding:
      charset: UTF-8
      force: true
  port: 8084
spring:
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        heartbeat:
          enabled: true
          ttl: 30
        service-name: ${spring.application.name}
  application:
    name: auth-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/auth?serverTimezone=Asia/Shanghai
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    table: flyway_schema_history
    validate-on-migrate: true


jwt:
  secret: your_jwt_secret_key_here_make_it_long_and_secure_enough_for_production
  expiration: 86400000  # 24 hours