<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 认证系统</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>用户登录</h2>
            </div>
            
            <div class="auth-content">
                <!-- 错误信息展示 -->
                <div th:if="${error}" class="alert alert-danger">
                    <p th:text="${error}">用户名或密码错误</p>
                </div>
                <!-- 成功信息展示 -->
                <div th:if="${success}" class="alert alert-success">
                    <p th:text="${success}">操作成功</p>
                </div>
                <!-- 从URL参数显示错误 -->
                <div th:if="${param.error}" class="alert alert-danger">
                    <p>登录失败：用户名或密码不正确</p>
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    <p>您已成功退出登录</p>
                </div>
                
                <!-- 登录表单 -->
                <form th:action="@{/auth/login}" method="post" th:object="${loginRequest}">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" th:field="*{username}" required autofocus>
                        <small class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" th:field="*{password}" required>
                        <small class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                    </div>
                    
                    <div class="form-group remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">记住我</label>
                    </div>
                    
                    <!-- OAuth2授权参数 -->
                    <input type="hidden" name="client_id" th:value="${param.client_id}">
                    <input type="hidden" name="scope" th:value="${param.scope}">
                    <input type="hidden" name="state" th:value="${param.state}">
                    <input type="hidden" name="redirect_uri" th:value="${param.redirect_uri}">
                    <input type="hidden" name="response_type" th:value="${param.response_type}">
                    <input type="hidden" name="code_challenge" th:value="${param.code_challenge}">
                    <input type="hidden" name="code_challenge_method" th:value="${param.code_challenge_method}">
                    <input type="hidden" name="nonce" th:value="${param.nonce}">
                    <input type="hidden" name="continue_authorization" th:value="${continueAuthorization}" th:if="${continueAuthorization != null}">
                    
                    <button type="submit" class="btn btn-primary">登录</button>
                </form>
            </div>
            
            <div class="auth-footer">
                <p>还没有账号? <a th:href="@{/auth/register}">注册</a></p>
            </div>
        </div>
    </div>
</body>
</html>
